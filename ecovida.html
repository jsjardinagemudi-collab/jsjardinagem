<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#114084" />

  <title>Instituto EcoVida — Projeto Social da JS Jardinagem</title>
  <meta name="description" content="Instituto EcoVida: projeto social da JS Jardinagem em transição para Instituto. Sustentabilidade, inclusão social, trabalho digno e revitalização de espaços." />

  <meta property="og:title" content="Instituto EcoVida — JS Jardinagem" />
  <meta property="og:description" content="Regenerando espaços. Transformando vidas. Um projeto social da JS com impacto ambiental e oportunidades reais." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-js.jpg" />

  <link rel="icon" href="/favicon.ico" />

  <style>
    :root{
      --pri:#114084;
      --pri2:#11804a;
      --ink:#0f1411;
      --muted:#667085;
      --bg:#f6f7f6;
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
    }
    a{text-decoration:none;color:inherit}
    .wrap{width:min(1120px,92vw);margin:auto}

    .topbar{
      background:var(--pri);
      color:#fff;
      text-align:center;
      padding:6px 10px;
      font-size:14px;
    }

    header{
      position:sticky;
      top:0;
      background:#ffffffcc;
      backdrop-filter:saturate(180%) blur(8px);
      border-bottom:1px solid #eef0ee;
      z-index:50;
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
      gap:14px;
    }

    .brand{
      display:flex;
      gap:14px;
      align-items:center;
      min-width: 240px;
    }

    .brand img{
      height:72px;
      width:auto;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
    }

    .brand strong{
      font-size:22px;
      font-weight:700;
      color:#114084;
      letter-spacing:0.5px;
      text-transform:uppercase;
      line-height:1.05;
    }

    .nav .links{
      display:flex;
      flex-wrap:wrap;
      gap:18px;
      font-weight:800;
      justify-content:center;
    }
    .nav .links a{color:#0f1411}
    .nav .links a:hover{color:var(--pri)}
    .nav .links a.active{color:var(--pri); text-decoration:underline; text-underline-offset:6px}

    .nav .cta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      min-width: 240px;
    }

    .btn{
      appearance:none;
      border:1px solid #dfe3df;
      background:#fff;
      border-radius:12px;
      padding:11px 14px;
      font-weight:800;
      cursor:pointer;
      transition:.25s ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color: var(--ink);
    }

    .btn:hover{background:#f3f5f7}

    .btn-primary{
      background:var(--pri);
      border-color:var(--pri);
      color:#fff;
    }

    .btn-primary:hover{
      background:#0d3270;
      border-color:#0d3270;
    }

    .btn-outline{
      background:transparent;
      border-color:var(--pri);
      color:var(--pri);
    }

    .btn-outline:hover{background:#eef4ff}

    .muted{color:var(--muted)}
    section{padding:64px 0}
    .section-title{font-size:28px;margin:0 0 12px}

    .card{
      background:#fff;
      border:1px solid #e7ecef;
      border-radius:16px;
      box-shadow:0 10px 26px rgba(0,0,0,.05);
    }

    /* ===== HERO EcoVida ===== */
    .ecovida-hero-full{
      position:relative;
      min-height:74vh;
      display:grid;
      align-items:center;
      color:#fff;
      background: url("fundo.png") center/cover no-repeat;
      overflow:hidden;
    }
    .ecovida-hero-full::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        50deg,
        rgba(17, 64, 132, 0.85) 0%,
        rgba(0, 0, 0, 0.65) 100%
      );
      z-index:1;
    }
    .ecovida-hero-inner{
      position:relative;
      z-index:2;
      max-width:780px;
      padding:36px 0;
    }
    .ecovida-hero-full h1{
      margin:0 0 10px;
      font-size:clamp(32px,4.2vw,54px);
      line-height:1.06;
      text-shadow:0 2px 8px rgba(0,0,0,.45);
    }
    .ecovida-hero-full p{
      margin:0 0 22px;
      font-size:clamp(16px,1.6vw,20px);
      line-height:1.6;
      opacity:.95;
      text-shadow:0 2px 8px rgba(0,0,0,.45);
    }
    .ecovida-hero-actions{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }

    .chip{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background:#ffffffcc;
      border:1px solid #e6edf5;
      color:#114084;
      font-weight:900;
      font-size:13px;
      margin-bottom:12px;
    }

    /* ===== Conteúdo EcoVida ===== */
    .ecovida-head{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:18px;
      align-items:start;
    }

    .ecovida-sub{max-width:62ch; font-size:16px; line-height:1.6}

    .ecovida-kpis{
      margin-top:18px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }

    .kpi{
      background:#ffffff;
      border:1px solid #e7ecef;
      border-radius:14px;
      padding:12px 14px;
      box-shadow:0 8px 18px rgba(0,0,0,.04);
    }
    .kpi strong{display:block; color:#0f1411; font-size:14px}
    .kpi span{display:block; color:#475467; font-size:13px; margin-top:4px}

    .ecovida-card{padding:18px}
    .ecovida-card h3{margin:0 0 10px}
    .ecovida-list{margin:0; padding-left:18px; color:#475467; line-height:1.7}
    .ecovida-list li{margin:8px 0}
    .ecovida-list b{color:#0f1411}

    .ecovida-cta-row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:14px;
    }

    .ecovida-grid{
      margin-top:26px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
    }

    .eco-feature{padding:18px}
    .eco-ico{
      width:44px;height:44px;
      display:grid;place-items:center;
      border-radius:12px;
      background:#ffffff;
      border:1px solid #e7ecef;
      margin-bottom:10px;
      font-size:20px;
    }
    .eco-feature h3{margin:0 0 6px; font-size:18px}
    .eco-feature p{margin:0; color:#475467; line-height:1.6}
    .eco-highlight{
      border-color:#d7e7ff;
      background:linear-gradient(180deg,#ffffff 0%, #f2f7ff 100%);
    }

    .band{
      background:linear-gradient(120deg,var(--pri),var(--pri2));
      color:#fff;
      border-radius:18px;
      padding:28px;
    }
    .band .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:12px;
    }

    footer{
      background:#0a1a12;
      color:#cfe8da;
      padding:34px 0;
      margin-top:40px;
    }
    .foot{
      display:grid;
      grid-template-columns:2fr 1fr 1fr;
      gap:22px;
    }
    .foot a{color:#cfe8da}

    /* Responsivo */
    @media (max-width:900px){
      .brand img{height:58px}
      .brand strong{font-size:20px}
      .nav{flex-direction:column; align-items:stretch}
      .brand{justify-content:center}
      .nav .cta{justify-content:center}
      .nav .links{justify-content:center}
      .ecovida-head{grid-template-columns:1fr}
      .ecovida-kpis{grid-template-columns:1fr}
      .ecovida-grid{grid-template-columns:1fr}
      .foot{grid-template-columns:1fr}
    }
  </style>
